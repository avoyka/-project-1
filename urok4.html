<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #head {
     background-color: rgb(25, 0, 255);
     position: absolute;
     width: 500px;
     height: 500px;
     left: 300px;
     bottom: 3px;
     border-radius: 50%;
     
     }   
   #ear1{
   right: 30px; 
   transform: rotate(-20deg);
   }
   #ear2{
   left: 30px;
   transform: rotate(20deg) ;
   }
   .ears{
   height: 60px; 
   width: 60px;
   position: absolute;
   top: 0px;
   background-color: blue;
   }
    </style>
    

    
</head>
<body>
 <div id="head"></div> 
 <div id="ear1" class="ears"></div>  
 <div id="ear2"></div>
</body>
</html>
